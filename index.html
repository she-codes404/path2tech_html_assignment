<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Project</title>
</head>
<body>
  <!--Header Section-->
    <header>
      <div id="company_logo">
        <img src="red-304573_1280.png" alt="My Web Logo" width="45"><br>
      </div>

       <!--Navigation Section-->
      <nav aria-label="main navigation">
        <a href="home">Home</a>
        <a href="about">About</a>
        <a href="contact">Contact</a>
      </nav>
    </header>
  
    <main> 
      <h1> IT Team Members</h1> 

      <section>
        <h2> Add New Members</h2>
    
        <form id="new_member" action="submit" method="post">
          <div class="form-group">
            <label for="first">First Name</label><br>
            <br>
            <input type="text" id="first" name="first_name" placeholder="John" required><br><br>
          </div>

          <div class="form-group">
            <label for="last">Last Name</label><br>
            <br>
            <input type="text" id="last" name="last_name" placeholder="Doe" required><br><br>
          </div>

          <div class="form-group">
            <label for="role"></label>Role<br>
            <br>
            <input type="text" id="role" name="role" placeholder="Developer" required ><br><br>
          </div>

          <div class="form-group">
            <label for="email">Email</label><br>
            <br>
            <input type="text" id="email" name="email" placeholder="email@email.com" required><br>
          </div>

          <button type="submit">Add Member</button>
        </form>
      </section>
     <!--Team Member Table-->
      <section id="team_members">
        <h2>Team Members</h2>
        <table border="2">
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Role</th>
            <th>Email</th>
          </tr>
          <tr>
            <td>John</td>
            <td>Doe</td>
            <td>Developer</td>
            <td>johndoe@npower.net</td>
          </tr>
          <tr>
            <td>Jane</td>
            <td>Doe</td>
            <td>Designer</td>
            <td>janedoe@npower.net</td>
          </tr>
           <tr>
            <td>Mike</td>
            <td>Smith</td>
            <td>Tester</td>
            <td>miketester@npower.net</td>
          </tr>
        </table>
      </section>
    </main>
<!--add footer below-->
    <footer>
      <p>&copy; 2024 SheStacks. All rights reserved</p>
    </footer>
</body>
</html>
